<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{main}">

<body>
<div layout:fragment="content">
    <h2 class="mb-3"> Новые заявки </h2>

    <div class="row g-3">
        <div class="col-6" th:each="r: ${requests}">
            <div class="card">
                <div class="card-body">
                    <span style="color: red; font-weight: bold">*(Новая )</span>
                    <h5 class="page-title d-inline" th:text="'Заявка от ' + ${r.userName}"></h5>
                    <p class="mb-1 text-muted"><b>Курс: </b><span th:text="${r.course.name}"></span></p>
                    <p th:text="${r.commentary}"></p>
                    <span class="mb-1"> <b>Тел: </b><span th:text="${r.phone}"></span></span>
                    <a th:href="'/details/'+ ${r.id}">Details </a>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
